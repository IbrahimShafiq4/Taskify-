<article>
  <h2> {{ task.title }} </h2>
  <img [src]="task.image" [alt]="task.title">
  <p>
    {{ task.text }}
  </p>
  <div class="actions"><button (click)="onToggleTaskState()"> {{ !task.completed ? 'Finish' : 'unFinish' }} </button></div>
  <div class="task-state" [class.completed]="task.completed" >  {{ task.completed ? 'Completed' : 'Pending' }}  </div>
</article>
